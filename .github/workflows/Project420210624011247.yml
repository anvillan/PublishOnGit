name: Build and deploy .NET Core app to Windows WebApp Project420210624011247
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: Project420210624011247
  AZURE_WEBAPP_PACKAGE_PATH: src\WebAppPublishOnGit/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.Project420210624011247_feaf }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 5.0.x
  WORKING_DIRECTORY: src\WebAppPublishOnGit
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
