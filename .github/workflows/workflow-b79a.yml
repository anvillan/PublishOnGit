on:
  push:
    branches:
    - master
name: Build and deploy .NET Core app to Windows WebApp

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 

    - name: Install dependencies
      run: dotnet restore src\WebAppPublishOnGit
    
    - name: Build
      run: dotnet build src\WebAppPublishOnGit --configuration Release --no-restore
    
    - name: Publish artifact
      run: dotnet publish src\WebAppPublishOnGit --configuration Release --no-build --output src\WebAppPublishOnGit/publish
    
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v1
      with:
        app-name: avcPortalWebAppWin
        package: src\WebAppPublishOnGit/publish
        publish-profile: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET_b79a}}
